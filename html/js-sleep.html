<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js实现的sleep函数</title>
</head>
<body>
  <script>
    function sleep (time) {
      return new Promise((resolve) => setTimeout(resolve, time));
    }

    setTimeout(() => {
      console.log('timeout')
    }, 3000);

    console.log('begin');

    sleep(10000);

    console.log('end');

    // 输出：begin --> end --> timeout
  </script>
</body>
</html>
