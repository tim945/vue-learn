  <script>
    (function(){
      let winHeight = document.documentElement.clientHeight;  // 窗口的可视高度

      const loadPic = function() {
        let list = document.querySelectorAll(".list>li>img[data-src]");
        let scrollTop = window.scrollY;

        for(let i=0, len=list.length; i<len; i++) {
          console.log(i);
          let img = list[i];
          let imgTop = img.getBoundingClientRect().top;
          if (imgTop < winHeight) {
            img.src = img.getAttribute('data-src');
            img.removeAttribute('data-src')
            img.classList.add('show')
          } else {
            break;
          }
        }
              
      }

      const dou = function(fn, wait) {
        let timer = null;

        return function() {
          timer && clearTimeout(timer)
          timer = setTimeout(() => {
            fn.apply(this, arguments)
          }, wait)
        }
      }

      // window.addEventListener('scroll', dou(loadPic, 500))
      window.onscroll = dou(function() {
        loadPic();
      }, 500)
      loadPic();
    })()
